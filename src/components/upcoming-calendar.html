<table border="0" cellpadding="0" cellspacing="0" role="presentation" style="width:48px; border:4px solid; color:#d40915; border-radius:8px; border-collapse:separate;" class="sw-calendar sw-dark-background-color-red-as-text-color">
	<tr>
		<td style="background:#d40915; color:#fff; font:bold 10px/15px 'Helvetica Neue', sans-serif; text-transform:uppercase; text-align:center;" class="sw-dark-background-color-red">
			<span weekday>{{ date }}</span>
		</td>
	</tr>
	<tr>
		<td style="color:#2d2d2d; font:bold 20px/25px 'Helvetica Neue', sans-serif; text-align:center;" class="sw-dark-color-light">
			<span day>{{ date }}</span>
		</td>
	</tr>
</table>
